<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div
    class="bg-gray-800 p-8 rounded-xl w-full max-w-md
           border border-gray-700
           transition-all duration-300
           hover:border-yellow-400
           hover:shadow-2xl hover:shadow-yellow-400/50">

    <h2 class="text-2xl font-bold text-yellow-400 text-center mb-6">
      Login
    </h2>

    <form action="index.html" method="get" class="space-y-4">

      <div>
        <label class="block text-yellow-400 mb-1">Email</label>
        <input type="email" required
          class="w-full px-4 py-2 rounded bg-gray-700 text-white
                 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Enter your email">
      </div>

      <div>
        <label class="block text-yellow-400 mb-1">Password</label>
        <input type="password" required
          class="w-full px-4 py-2 rounded bg-gray-700 text-white
                 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Enter your password">
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-400 hover:bg-yellow-500
               text-gray-900 font-semibold py-2 rounded
               transition">
        Login
      </button>

    </form>

    <p class="text-gray-400 text-sm text-center mt-4">
      Donâ€™t have an account?
      <a href="register.html" class="text-yellow-400 hover:underline">
        Register
      </a>
    </p>

    <!-- Social Icons -->
    <div class="flex justify-center gap-4 mt-6">

      <!-- Facebook -->
      <a href="#"
        class="w-10 h-10 flex items-center justify-center rounded-full
               border border-gray-600 text-white
               transition hover:bg-white hover:text-[#1877F2]">
        <i class="fab fa-facebook-f"></i>
      </a>

      <!-- Google -->
      <a href="#"
        class="w-10 h-10 flex items-center justify-center rounded-full
               border border-gray-600 text-white
               transition hover:bg-white hover:text-[#DB4437]">
        <i class="fab fa-google"></i>
      </a>

      <!-- Twitter -->
      <a href="#"
        class="w-10 h-10 flex items-center justify-center rounded-full
               border border-gray-600 text-white
               transition hover:bg-white hover:text-[#1DA1F2]">
        <i class="fab fa-twitter"></i>
      </a>

      <!-- Instagram -->
      <a href="#"
        class="w-10 h-10 flex items-center justify-center rounded-full
               border border-gray-600 text-white
               transition hover:bg-white hover:text-[#E1306C]">
        <i class="fab fa-instagram"></i>
      </a>

    </div>

  </div>

</body>
</html>
