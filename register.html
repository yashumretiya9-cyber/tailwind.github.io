<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div
    class="bg-gray-800 p-8 rounded-xl w-full max-w-md
           border border-transparent
           transition-all duration-300
           hover:border-yellow-400
           hover:shadow-[0_0_25px_rgba(250,204,21,0.6)]">

    <h2 class="text-2xl font-bold text-yellow-400 text-center mb-6">Register</h2>

    <form action="login.html" method="get" class="space-y-4">

      <div>
        <label class="block text-yellow-400 font-bold mb-1">Full Name</label>
        <input type="text" required
          class="w-full px-4 py-2 rounded bg-gray-700 text-white
                 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Enter your name">
      </div>

      <div>
        <label class="block text-yellow-400 font-bold mb-1">Email</label>
        <input type="email" required
          class="w-full px-4 py-2 rounded bg-gray-700 text-white
                 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Enter your email">
      </div>

      <div>
        <label class="block text-yellow-400 font-bold mb-1">Password</label>
        <input type="password" required
          class="w-full px-4 py-2 rounded bg-gray-700 text-white
                 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Create password">
      </div>

      <div>
        <label class="block text-yellow-400 font-bold mb-1">Confirm Password</label>
        <input type="password" required
          class="w-full px-4 py-2 rounded bg-gray-700 text-white
                 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="Confirm password">
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600
               text-black font-semibold py-2 rounded transition">
        Register
      </button>

    </form>

    <p class="text-gray-400 text-sm text-center mt-4">
      Already have an account?
      <a href="login.html" class="text-yellow-500 hover:underline">Login</a>
    </p>

    <div class="flex justify-center mt-4 space-x-4">
      <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-gray-900 hover:bg-[#1877F2] hover:text-white transition">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-gray-900 hover:bg-[#DB4437] hover:text-white transition">
        <i class="fa-brands fa-google"></i>
      </a>
      <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-gray-900 hover:bg-[#1DA1F2] hover:text-white transition">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-gray-900 hover:bg-[#E1306C] hover:text-white transition">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>

  </div>

</body>
</html>
